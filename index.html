<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        
          
        <div id="calculator">
            <div id="calculator__screen">

                <div id="calculator__previous-operand">
                    <h4 ></h4>
                </div>
                <div id="calculator__screen__result">
                    <h1  id="calculator__screen__result-text"></h1>
                </div>

            </div>

            <div id="calculator__input">

                <button id="C" class="button__operators"  onclick="addKey(event)">C</button>
                <button id="plus-minus" class="button__num-operators" >+/-</button>
                <button id="percent" class="button__operators"  >%</button>
                <button id="(" class="button__num-operators"  onclick="addKey(event)">(</button>
                <button id=")" class="button__num-operators"  onclick="addKey(event)">)</button>

                <button id="1" class="button__numbers"  onclick="addKey(event)"  >1</button>
                <button id="2" class="button__numbers"  onclick="addKey(event)">2</button>
                <button id="3" class="button__numbers"   onclick="addKey(event)">3</button>
                <button id="*" class="button__operators"  onclick="addKey(event)" >x</button>
                <button id="/" class="button__operators"  onclick="addKey(event)" >รท</button> 


                <button id="4" class="button__numbers"  onclick="addKey(event)">4</button>
                <button id="5" class="button__numbers"  onclick="addKey(event)">5</button>
                <button id="6" class="button__numbers"  onclick="addKey(event)">6</button>
                <button id="+" class="button__operators"  onclick="addKey(event)" >+</button>
                <button id="-" class="button__operators"  onclick="addKey(event)" >-</button>

                <button id="7" class="button__numbers"  onclick="addKey(event)" >7</button>
                <button id="8" class="button__numbers"  onclick="addKey(event)">8</button>
                <button id="9" class="button__numbers"   onclick="addKey(event)">9</button>
                <button id="." class="button__num-operators"  onclick="addKey(event)" >.</button>
                <button id="equals" class="button__operators" onclick="calculate()">=</button>

                <button id="0" class="button__numbers zero"  onclick="addKey(event)">0</button>
                <button id="del" class="button__operators" onclick="addKey(event)">DEL</button>
                    
                    
                </div>

            </div>
        </div>

        <div id="blob__background">
            <img id="blob1" class="blob" src="assets\svg\blob.svg">
            <img id="blob2" class="blob" src="assets\svg\blob(1).svg">
            <img id="blob3" class="blob" src="assets\svg\blob(2).svg">
            <img id="blob4" class="blob" src="assets\svg\blob(3).svg">
            <img id="blob5" class="blob" src="assets\svg\blob(4).svg">
            <img id="blob6" class="blob" src="assets\svg\blob(5).svg">
            <img id="blob7" class="blob" src="assets\svg\blob(6).svg">
            <img id="blob8" class="blob" src="assets\svg\blob(7).svg">
        </div>
    </main>
</body>
</html>
